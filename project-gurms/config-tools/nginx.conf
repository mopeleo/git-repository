#user  nobody;
worker_processes  2;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
	upstream web  {
	    server 127.0.0.1:3000; #nodejs
	}
	upstream gateway  {
	    server 127.0.0.1:8000; #gateway
	}
	upstream apache  {
	    server 127.0.0.1:8080; #apache
	}
	upstream static {
			server 127.0.0.1:8001;
	}
		
    include       mime.types;
    default_type  application/octet-stream;
    
    gzip on;
		gzip_min_length 1k;
		gzip_buffers 16 64k;
		gzip_http_version 1.1;
		gzip_comp_level 6;
		gzip_types text/css text/plain application/x-javascript application/json application/xml;
		gzip_vary on;

    client_max_body_size 10M;
    client_body_buffer_size 128k;
    

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';
    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       8888;
        server_name  127.0.0.1;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;       

 		location /gateway {
        		proxy_pass  http://gateway;
        }
        
        location /fms/showReport.do {
        		proxy_pass  http://apache;
        }
        
        location / {
        		proxy_pass  http://web;
        } 
				
        
    }


	server {
		listen       7777;
		server_name  127.0.0.1;
		keepalive_requests 120; #单连接请求上限次数
		root         D:/Git/OverSky/project-gurms/gurms-vue/dist;
		
		location ^~ /gurms {
			proxy_pass http://localhost:8080;
		}
		
		location ~* \.(eot|otf|ttf|woff|woff2|svg)$ {
			add_header   Access-Control-Allow-Origin *;
			expires      15d; 
		}
		
		location ~ .*\.(html|htm|gif|jpg|jpeg|bmp|png|ico|txt|js|css)$ 
        { 
			index		 index.html index.htm;
			#expires定义用户浏览器缓存的时间为7天，如果静态页面不常更新，可以设置更长，这样可以节省带宽和缓解服务器的压力
			expires      15d; 
        }    

		location / {
			try_files    $uri $uri/ @router;
			index		 index.html index.htm;
		}
		
		location @router {
            rewrite ^.*$ /index.html last;
        }
	}


